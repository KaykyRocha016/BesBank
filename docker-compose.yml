version: '3.8'

services:
  postgres-write:
    image: postgres:15-alpine
    container_name: besbank-write-db
    environment:
      POSTGRES_DB: bank_write
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
    ports:
      - "5432:5432"
    volumes:
      - postgres_write_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  postgres-read:
    image: postgres:15-alpine
    container_name: besbank-read-db
    environment:
      POSTGRES_DB: bank_read
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
    ports:
      - "5433:5432"
    volumes:
      - postgres_read_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_write_data:
  postgres_read_data:

networks:
  default:
    name: besbank-network